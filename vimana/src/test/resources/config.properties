#This properties are required to construct desired capability and to delegate request to appropriate remote driver using hubUrl
product=bash
productVersion=1.0
testSuiteName=Smoke
capabilities={"wd":{"platform":"MAC","browser":"chrome","version":"53"}}
accountPool=qa
intl=en-US
browserName=firefox
appUrl=http://mail.yahoo.com
#Make sure that # VMS required with the configurations == thread count for better execution results 
threadCount=1
retryCount=0

#Hub url of the WebDriver Grid2 hub
hubHost=wd
cloudMaster=localhost


#Android Info EmuBoottime in Mins
andSDKPath=/Yahoo/dev/android-sdk-mac_x86
andEmuBootTime=5

